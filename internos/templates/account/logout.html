{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}
<div class="app-main__inner d-flex auth justify-content-center align-items-center">
 
  

  <div class="tab-content">
    <img src='/static/images/logo3.png' width="250"  alt="Neuro-DB-logo" />
     <h1 class="mt-3 " style="font-weight: 700;">{% trans "Sign Out" %}</h1>
    <div class="card-body">
      <h5 class="card-title">{% trans 'Are you sure you want to sign out?' %}</h5>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-danger mt-3 float-right" type="submit">{% trans 'Sign Out' %}</button>
  </form>

    </div>
  </div>
</div>



{% endblock %}
