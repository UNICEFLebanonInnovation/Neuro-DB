{% extends "base.html" %}
{% load staticfiles i18n %}

{% block project_title %}Neuro-DB{% endblock %}

{% block content %}

<div class="row">
    <div class="x_panel">
      <div class="x_title">
        <h2 class="modal-title"><strong>Select the ActivityInfo database section</strong></h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content modal-body">
        {% for db in ai_databases %}
        <div class="col-sm-6 col-md-4" style="width: 250px;">
          <div class="thumbnail" style="height: 160px;">
            <a href="{% url 'activityinfo:report' %}?ai_id={{ db.ai_id }}">
            {% if db.section.logo %}
            <img alt="100%x200" src="{% static db.section.logo %}" data-holder-rendered="true" style="height: 120px; width: 120px; display: block;" />
            {% else %}
            <img alt="100%x200" src="{% static 'images/unicef-logo.png' %}" data-holder-rendered="true" style="height: 120px; width: 180px; display: block;" />
            {% endif %}
            </a>
            <div class="caption" style="padding: 0px;">
              <h4 style="color: #0089d2;">
                <i class="fa fa-angle-right" style="padding-left: 10px; padding-right: 5px; font-size: 20px; font-weight: bold;"></i>
                <a href="{% url 'activityinfo:report' %}?ai_id={{ db.ai_id }}">{{ db.label }}</a>
                <a href="{% url 'activityinfo:live_report' %}?ai_id={{ db.ai_id }}" data-toggle="tooltip" data-placement="top" title="Display live data monitoring">
                  <i class="fa fa-rss faa-flash animated" style="font-size: 15px; color: #d23900;"></i>
                </a>
              </h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
