{% load util_tags %}


              {% for item in indicators %}
              <li class="list-group-item">
                <div class="widget-content p-0">
                  <div class="widget-content-outer">
                    <div class="widget-content-wrapper">
                      <div class="widget-content-left">
                        <div class="widget-heading level3-filter" data-data="{{ item.id }}">{{ item.name }}</div>
                        <div class="widget-subheading">{{ item.units }}
                          {% if item.tag_focus__name  %}
                          - {{ item.tag_focus__name }}
                          {% endif %}
                        </div>
                      </div>
                      <div class="widget-content-right">
                        <div class="widget-numbers text-{{ color }}">
                          {% get_indicator_cumulative_months item 0 0 0 as cumulative_value %}
                          {{ cumulative_value }}
                        </div>
                      </div>
                    </div>

                        <!--<div class="sub-label-right">100% / {{ item.target }}</div>-->
                      <!--</div>-->
                    <!--</div>-->
                  </div>
                </div>
              </li>
              {% endfor %}
